<head>
   <meta charset="UTF-8" />

   <title>TRC动力馆后台登录</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <meta name="description" content="TRC动力馆后台登录" />
   <link rel="shortcut icon" href="../favicon.ico"> 
   <link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
   <link rel="stylesheet" type="text/css" href="/static/css/style3.css" />
  <!--  <link rel="stylesheet" type="text/css" href="/static/css/animate-custom.css" /> -->
</head>
    <body>
        <div class="container">
            <header>
                <h1><div class="logo"></div></h1>
            </header>
            <section>               
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <!-- <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a> -->
                    <div id="wrapper">
                        <div id="signup" class="animate form">
                            <form  action="/auth/sign_up" autocomplete="on" method="post" enctype='application/json'> 
                                <h1> 注册用户 </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">您用户名</label>
                                    <input id="usernamesignup" name="username" required="required" type="text" placeholder="your countname" />
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p" > 请输入您要设置的至少6位的登录密码 </label>
                                    <input id="passwordsignup" name="password" required="required" type="password" placeholder="eg. xxxxxx"/> 
                                </p>
                                <p class="signin button"> 
                                    <input type="submit" value="提交"/> 
                                </p>
                            </form>
                        </div>
                        
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
