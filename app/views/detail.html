		 <script>
		 	//banner轮播
			  var mySwiper = new Swiper('.swiper-container',{
			    pagination: '.pagination',
			    loop:true,
			    autoplay: 2000,
			    grabCursor: true,
			    paginationClickable: true
			  })
			  $('.arrow-left').on('click', function(e){
			    e.preventDefault()
			    mySwiper.swipePrev()
			  })
			  $('.arrow-right').on('click', function(e){
			    e.preventDefault()
			    mySwiper.swipeNext()
			  })
			  //banner的高度自适应
			  $('.swiper-container').css('height',$(this).width()*0.3);
			  //点击缩略图 显示大图
			  $('.picList ul li').on('click',function(){
			  	var src=$(this).find('img').attr('src');
			  	$('.picList ul li img.imgActive').removeClass('imgActive');
			  	$(this).find('img').addClass('imgActive');
			  	$('.picShow img').attr('src',src);
			  })
	    </script>
