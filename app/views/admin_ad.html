<!DOCTYPE html>
<html>

	<head>
		{(ad_admin_meta.html)}
	</head>

	<body>
		<div class="top">
			<div>
				<img src="/static/files/logo.png" />
				<span class="logout">退出登录</span>
			</div>
		</div>

		<div class="container index">
			<div class="nav">
				<span><a class="active" href="/admin/ad">首页广告</a></span>
				<span><a class="unactive" href="/admin/judo">柔道</a></span>
				<span><a class="unactive" href="/admin/yoga">瑜伽</a></span>
				<span><a class="unactive" href="/admin/freepower">自由力量</a></span>
				<span><a class="unactive" href="/admin/aerabic">有氧训练</a></span>
			</div>

			<div class="discr discrBox">
				<p class="notic">
					<span class="sup">i</span>
					最多发布五条广告信息
				</p>
			</div>
			
			<div class="showpic3">
				{%for _,v in pairs(samlpes) do %}
					<div class="pic-box2" data-uuid = "{{v.ad_uuid}}">
						<img class="showimg" src="{{v.coverimage}}" />
						<p class="discr1">{{v.title}}</p>
						<img class="del" src="/static/files/del.png" />
					</div>
				{%end%}
			</div>
			
			<div class="discr discrBox">
				<p class="notic">
					<span class="sup">i</span>
					在选择要上传的封面图片请注意图片的宽高比应该是在3:1
				</p>
			</div>
			
            <div id="wrapper">
        		<div id="container">
            	<!--头部，相册选择和格式选择-->
            		<div id="uploader">
                		<div class="queueList">
                    		<div id="dndArea" class="placeholder">
                        		<div id="filePicker"></div>
                        		<p>或将照片拖到这里，单次最多可选1张</p>
                    		</div>
                		</div>
                		<div class="statusBar" style="display:none;">
                    		<div class="progress">
                        		<span class="text">0%</span>
                        		<span class="percentage"></span>
                    		</div>
                    		<div class="info"></div>
                    		<div class="btns">
                        		<div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    		</div>
                		</div>
            		</div>
            	</div>
    		</div>


			<div class="edit">
					<label>广告标题<span class="red">*</span></label>
					<div class="note">
						<input type="text" id="ad_title" placeholder="请输入标题" name="title">
					</div>	

			</div>

			<div class="edit">
					<label>文章内容<span class="red">*</span></label>
					<div class="editBox">
						<div id="adEditor">
							<p>请输入广告内容</p>
						</div>
						
						<div class="saveBox">
							<span class="btn-new-ad">确认</span>
							<span class="btn-preview-ad">预览</span>
						</div>
					</div>
				</div>
		</div>

		
		
		<script>
			
			var editor = new wangEditor('adEditor');
			editor.config.uploadImgUrl = '/upload/img';

        	// 自定义上传事件
        	editor.config.uploadImgFns.onload = function (resultText, xhr) {
            // resultText 服务器端返回的text
            // xhr 是 xmlHttpRequest 对象，IE8、9中不支持

            // 上传图片时，已经将图片的名字存在 editor.uploadImgOriginalName
            	// var originalName = editor.uploadImgOriginalName || '';  
            	alert("上传成功");
            // 如果 resultText 是图片的url地址，可以这样插入图片：
            	// editor.command(null, 'insertHtml', '<img src="' + resultText + '" alt="' + originalName + '" style="max-width:100%;"/>');
            // 如果不想要 img 的 max-width 样式，也可以这样插入：
            		editor.command(null, 'InsertImage', resultText);
       	    };
       	    // 自定义timeout事件
    		editor.config.uploadImgFns.ontimeout = function (xhr) {
        	// xhr 是 xmlHttpRequest 对象，IE8、9中不支持
        		alert('上传超时');
    		};

    		editor.config.uploadImgFns.onerror = function (xhr) {
        		// xhr 是 xmlHttpRequest 对象，IE8、9中不支持
        		alert('上传错误');
    		};




       	    editor.config.hideLinkImg = true;

    		editor.create();
    		function del_adtopic(uuid)
    		{
    			var isDel = false;
    			var del_url =  '/adtopic/'+uuid+'/delete';
    			$.ajax({

    				 url:del_url,
					     type:'post',
					     async: false,
					     dataType : 'json',
					     success : function(result) {
					     		if(result)
					     		{
					     			isDel = true;
					     		}
					     		else
					     		{
					     			isDel = false;
					     			alert("删除帖子失败");
					     		}

					     },

					     error : function() {
					     		isDel = false;
					     		alert("删除帖子异常");

					     }


    			});

    			return isDel;
    		}
		 	$(document).ready(function(){
				$('.discr1').each(function(){
				var maxwidth=35;
					if($(this).text().length>maxwidth)
					{
						$(this).text($(this).text().substring(0,maxwidth));
						$(this).html($(this).html()+"...");
					}
				});
				$('img.del').on('click',function(){
// ·					$(this).parent('div').css('display','none');
					
					var topic_uuid = $(this).parent('div').attr("data-uuid");
					if(del_adtopic(topic_uuid))
					{
						$(this).parent('div').hide();
					}
					

				})
			});

			function DataLength(fData) 
			{ 
    			var intLength=0; 
    			for (var i=0;i<fData.length;i++) 
    			{ 
        			if ((fData.charCodeAt(i) < 0) || (fData.charCodeAt(i) > 255)) 
            			intLength=intLength+2;
        			else 
            			intLength=intLength+1;
    			} 
    			return intLength;
			} 


			function isOverflow()
			{
				var isFive = false;
				$.ajax({
					     url:'/adtopic/count',
					     type:'get',
					     async: false,
					     dataType : 'json',
                		 success : function(result) {
                			if(result.success)
                			{
                				if(result.ad_count >= 5)
                				{
                					alert("已经超过最大广告贴个数了");
                					isFive = true;
                				}
                				else
                				{
                					isFive = false;
                				}
                			}
                			else
                			{
                				isFive = true;
                			}
                    						
                						},
                	    error : function() {
                    						  alert("查询帖子个数出错");
                    						  isFive = true;
                                    }
				});
				return isFive;
			}


			function SaveTopic(imageUrl,adtitle,content)
			{
				$.ajax({
					     url:'/adtopic/new',
					     type:'post',
					     async: true,
					     data : {
                    			 title: adtitle,
                    			 coverimg: imageUrl._raw,
                    			 content: content
                			   },
					     dataType : 'json',
                		 success : function(result) {
                			if(result.success)
                			{
                				alert("查询帖子保存成功");
                			}
                			else
                			{
                				alert("查询帖子保存出错");
                			}
                    						
                						},
                	    error : function() {
                    						  alert("查询帖子保存出现异常");
                    						 
                                    }
                        });
			}

			$('.btn-new-ad').on('click',function(){
				var imageUrl =  $().getImageUrl();
				if(!imageUrl)
				{
					return;
				}

				var adtitle = $('#ad_title').val();
				
				if (!adtitle) 
				{
					alert("请输入广告标题");
					return;
				}
				else
				{

					if (adtitle.length > 50)
					{
						alert('广告标题超出50个字');
						return;
					}
				}

				var content = editor.$txt.html();
				
				if (DataLength(content)< 20) 
				{
					alert("请完善广告内容");
					return;
				}
				else
				{
					console.log(DataLength(content))

					if(DataLength(content) >= 4000)
					{
						alert("内容已经超出4000个字!");
						return;
					}
	
				}
				
				if(!isOverflow())
				{
					SaveTopic(imageUrl,adtitle,content)
				}


			});


			$('.btn-preview-ad').on('click',function(){



				var imageUrl =  $().getImageUrl();
				if(!imageUrl)
				{
					return;
				}

				var adtitle = $('#ad_title').val();
				
				if (!adtitle) 
				{
					alert("请输入广告标题");
					return;
				}
				else
				{

					if (adtitle.length > 50)
					{
						alert('广告标题超出50个字');
						return;
					}
				}

				var content = editor.$txt.html();
				console.log(content);
				
				if (DataLength(content)< 20) 
				{
					alert("请完善广告内容");
					return;
				}
				else
				{
					if(DataLength(content) >= 4000)
					{
						alert("内容已经超出4000个字!");
						return;
					}
				}
				
				$.ajax({
                		url : '/admin/adpreview',
                		type : 'post',
                		data : {
                    			 title: adtitle,
                    			 coverimg: imageUrl._raw,
                    			 content: content
                			   },
                	    dataType : 'json',
                		success : function(result) {
                			if(result.success)
                			{
                				window.open("/admin/adpreview");
                			}
                			else
                			{
                				alert("预览出现错误");
                			}
                    						
                						},
                	    error : function() {
                    						  alert("预览出现错误");
                                    }
			    });
			});
			
							
		</script>
	</body>

</html>
